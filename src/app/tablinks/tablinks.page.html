<ion-header>
    <ion-menu content-id="main-content">
        <ion-header>
            <ion-toolbar>
                <ion-title>Menu Content</ion-title>
            </ion-toolbar>
        </ion-header>
        <ion-content class="ion-padding">This is the menu content.
            <ion-tab-button tab="opciones">
                <ion-label>Opciones </ion-label>
                <ion-icon name="construct-outline"></ion-icon>
            </ion-tab-button>
        </ion-content>
    </ion-menu>
    <div class="ion-page" id="main-content">
        <ion-header>
            <ion-toolbar>
                <ion-buttons slot="start">
                    <ion-menu-button></ion-menu-button>
                </ion-buttons>
                <ion-title>Menu</ion-title>
            </ion-toolbar>
        </ion-header>
        <ion-content class="ion-padding">
            Tap the button in the toolbar to open the menu.
        </ion-content>
    </div>
</ion-header>
<ion-tabs>
    <ion-tab-bar slot="bottom">
        <ion-tab-button tab="inicio">
            <ion-label>Principal</ion-label>
            <ion-icon name="home-outline"></ion-icon>
        </ion-tab-button>


        <ion-tab-button tab="explorar">
            <ion-label>Explorar</ion-label>
            <ion-icon name="compass-outline"></ion-icon>
        </ion-tab-button>


        <ion-tab-button tab="crear">
            <ion-label>Crear</ion-label>
            <ion-icon name="add-outline"></ion-icon>
        </ion-tab-button>


        <ion-tab-button tab="chat">
            <ion-label>Chat</ion-label>
            <ion-icon name="chatbubble-ellipses-outline"></ion-icon>
        </ion-tab-button>


        <ion-tab-button tab="mensajes">
            <ion-label>Mensajes</ion-label>
            <ion-icon name="notifications-outline"></ion-icon>
        </ion-tab-button>
    </ion-tab-bar>
</ion-tabs>
